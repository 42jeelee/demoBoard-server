spring:
  application:
    name: demoBoard
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'             # In-memory mode
    # url: 'jdbc:h2:~/test'             # Embedded mode
    username: test
    password: test1234

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
    generate-ddl: true

server:
  port: 8080
